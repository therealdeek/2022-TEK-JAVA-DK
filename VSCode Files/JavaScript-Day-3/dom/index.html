     <script>
        let unorderedList = document.getElementById("item1").parentElement;

        console.log(document.title);
        document.title ="This is what i'm typing now."

        let pageTitle = document.getElementById('page-title');
        console.log(pageTitle);

        let items = document.getElementsByClassName('list-item');

            console.log(items[i].innerHTML);
        }



        document.getElementById("page-title").classList.add("list-item-bg");
        pageTitle.classList.add("list-item-bg");

        var ul = document.querySelector('ul');
        var newElement = document.createElement('li');
        ul.appendChild(newElement);
        var anotherElement = document.createElement('li');
        anotherElement.textContent = "node.insertBefore(): Insert a node into the parent element before a specified sibling mode";
        ul.insertBefore(anotherElement, newElement);
        var uselessElement = document.querySelector('#useless');
        var aDifferentElement = document.createElement('li');
        aDifferentElement.textContent="node.replaceChild(): Replace an existing node with a new node";
        ul.replaceChild(aDifferentElement, uselessElement);


       
     </script>
